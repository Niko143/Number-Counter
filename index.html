<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counter</title>
    <!--styles-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Number Counter</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease1000">Decrease by 1000</button>
          <button class="btn decrease100">Decrease by 100</button>
          <button class="btn decrease10">Decrease by 10</button>
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
          <button class="btn increase10">Increase by 10</button>
          <button class="btn increase100">Increase by 100</button>
          <button class="btn increase1000">Increase by 1000</button>
        </div>
      </div>
    </main>
    <!--javascript-->
    <script src="app.js"></script>
  </body>
</html>
